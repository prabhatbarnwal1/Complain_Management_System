<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Tracking</title>
    <link rel="stylesheet" href="abc.css">
</head>
<body>
    <div class="container">
        <h2>Complaint Tracking</h2>
        <form action="complaint_tracking.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="complaint_id">Enter Complaint ID:</label>
                <input type="text" id="complaint_id" name="complaint_id">
                <div id="complaintIdError" class="error-message"></div>
            </div>
            <button type="submit">Track Complaint</button>
        </form>
    </div>

    <script>
        // Advanced JavaScript for form validation
        function validateForm() {
            var complaintId = document.getElementById("complaint_id").value;
            var isValid = true;

            // Validate complaint ID
            if (complaintId.trim() === "") {
                document.getElementById("complaintIdError").innerHTML = "Please enter a complaint ID.";
                isValid = false;
            } else {
                document.getElementById("complaintIdError").innerHTML = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
