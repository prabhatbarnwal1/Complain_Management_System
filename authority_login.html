<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authority Login</title>
    <link rel="stylesheet" href="abc.css" />
  </head>
  <body>
    <div class="container">
      <h2>Authority Login</h2>
      <form
        action="admin_dashboard/main.html"
        onsubmit="validateForm()"
      >
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <div id="usernameError" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <div id="passwordError" class="error-message"></div>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      function validateForm() {
        document
          .getElementById("username")
          .addEventListener("input", clearUsernameError);
        document
          .getElementById("password")
          .addEventListener("input", clearPasswordError);

        function clearUsernameError() {
          document.getElementById("usernameError").innerHTML = "";
        }

        function clearPasswordError() {
          document.getElementById("passwordError").innerHTML = "";
        }
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if(password.length < 7)
        alert("Password must be of 6 character .");

        var isValid = true;

        
        if (username === "pk789" && password === "789456123") {
          
          return true;
        } else {
          
          document.getElementById("usernameError").innerText =
            "Invalid username or password";
          return false;
        }

        
        if (username.trim() === "") {
          document.getElementById("usernameError").innerHTML =
            "Please enter your username.";
          isValid = false;
        } else {
          document.getElementById("usernameError").innerHTML = "";
        }

        
        if (password.trim() === "") {
          document.getElementById("passwordError").innerHTML =
            "Please enter your password.";
          isValid = false;
        } else {
          document.getElementById("passwordError").innerHTML = "";
        }

        return isValid;
      }
    </script>
  </body>
</html>
