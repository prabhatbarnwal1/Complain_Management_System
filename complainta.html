<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        footer{
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select,
        textarea,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize:none;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="heading">
        <div class="logo">
          <img src="logo.png" alt="logo" style="height: 80px; padding: 20px" />
          Complain Management System
        </div>
        <div class="links">
          <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Council Members</a></li>
            <li><a href="complainta.html">Complaint Portal</a></li>
            <li>
              <a class="login" href="authority_login.html" 
                ><i class="fa fa-user-o" aria-hidden="true"></i> Login</a
              >
            </li>
          </ul>
        </div>
      </div>

    <div class="container">
        <h2>Complaint Registration</h2>
        <form id="complaintForm" action="submit_complaint.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="complaint_type">Complaint Type:</label>
                <select id="complaint_type" name="complaint_type">
                    <option value="">Select Type</option>
                    <option value="plumbing">Plumbing</option>
                    <option value="electricity">Electricity</option>
                    <option value="cleaning">Cleaning</option>
                </select>
                <div id="complaintTypeError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="10" cols="50"></textarea>
                <div id="descriptionError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="">Select Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <div id="priorityError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
                <div id="locationError" class="error-message"></div>
            </div>
            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <footer>
        <div class="links" >
          <ul style="margin-top: 40px;">
            <li><a href="main.html" style="color:white">Home</a></li>
            <li><a href="#content2" style="color:white">About us</a></li>
            <li><a href="" style="color:white">Gallery</a></li>
            <li><a href="" style="color:white">Council Members</a></li>
            <li><a href="" style="color:white">Complaint Portal</a></li>
          </ul>
        </div>
      </footer>


    <script>
        function validateForm() {
            var complaintType = document.getElementById("complaint_type").value;
            var description = document.getElementById("description").value;
            var priority = document.getElementById("priority").value;
            var location = document.getElementById("location").value;
            var isValid = true;

            if (complaintType === "") {
                document.getElementById("complaintTypeError").innerHTML = "Please select a complaint type.";
                isValid = false;
            } else {
                document.getElementById("complaintTypeError").innerHTML = "";
            }

            if (description === "") {
                document.getElementById("descriptionError").innerHTML = "Please enter a description.";
                isValid = false;
            } else {
                document.getElementById("descriptionError").innerHTML = "";
            }

            if (priority === "") {
                document.getElementById("priorityError").innerHTML = "Please select a priority.";
                isValid = false;
            } else {
                document.getElementById("priorityError").innerHTML = "";
            }

            if (location === "") {
                document.getElementById("locationError").innerHTML = "Please enter a location.";
                isValid = false;
            } else {
                document.getElementById("locationError").innerHTML = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
